<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real_Time_Character_Counter</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Write your text here" maxlength="150">
      </textarea>
        <div class="counter-container">
            <p>
                Total Characters:
                <span class="total-count" id="total-count"></span>
            </p>
            <p>
                Remaining chars:
                <span class="remaining-count" id="remaining-count"></span>
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
